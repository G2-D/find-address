<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/bundle.css">
    <title>CEP API</title>
</head>

<body>
    <div class="container">
        <div id="content">
			<h1>Busca de endere√ßo</h1>

                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" id="lastName" placeholder="SOBRENOME" value="" required="">
                    </div>
                </div>
                <div id="form_1">
					<!-- Container Dinamico  -->
				</div>
				<div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" id="phone" placeholder="TELEFONE" required="">
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" id="email" placeholder="EMAIL" value="" required="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mt-4 mb-3">
                        <button class="btn btn-brand btn-lg btn-block" type="submit">Continue</button>
                    </div>
                </div>

        </div>
        <div id="background">
        </div>
    </div>
    <script src="/assets/js/bundle.js" defer></script>
